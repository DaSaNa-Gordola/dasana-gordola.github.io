---
layout: default
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <script type="text/javascript">
        const userLang = navigator.language || navigator.userLanguage;
        var userLangCode;
        if (userLang.startsWith("en-")) {
            userLangCode = "en";
        }
        if (!userLangCode) {
            userLangCode = "en";
        }
        window.location.replace("/" + userLangCode + "/home");
    </script>

</div>
